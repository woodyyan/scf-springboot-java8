plugins {
    id 'org.springframework.boot' version '2.5.4'
//	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
    id 'java-library'
    id 'application'
    id 'com.github.johnrengelman.shadow' version '7.0.0'
    id 'org.springframework.experimental.aot' version '0.10.3'
    id 'org.graalvm.buildtools.native' version '0.9.3'
}

group = 'com.tencent'
version = '0.0.2-SNAPSHOT'
//sourceCompatibility = '1.8'

springAot {
    removeSpelSupport = true
}

repositories {
    mavenCentral()
    maven {
        url "https://repo.spring.io/milestone"
    }
    maven { url 'https://repo.spring.io/release' }
}

dependencies {
    api 'org.springframework.boot:spring-boot-starter-web'
    api group: 'com.tencentcloudapi', name: 'tencentcloud-sdk-java', version: '3.1.356'
    api group: 'com.tencentcloudapi', name: 'scf-java-events', version: '0.0.4'
    api group: 'org.springframework.experimental', name: 'spring-native', version: '0.10.3'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

bootBuildImage {
    builder = "paketobuildpacks/builder:tiny"
    environment = [
            "BP_NATIVE_IMAGE": "true"
    ]
    buildpacks = ["gcr.io/paketo-buildpacks/java-native-image:5.3.0"]
}

test {
    useJUnitPlatform()
}

application {
    // Define the main class for the application.
    mainClass = 'com.tencent.scfspringbootjava8.ScfSpringbootJava8Application'
}

